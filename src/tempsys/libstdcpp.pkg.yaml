from: tempsys_glibc
name: tempsys_libstdcpp
source: gcc
script:
  - mkdir build
  - cd build && ../libstdc++-v3/configure --host=$LFS_TGT --build=$(../config.guess) --prefix=/usr --disable-multilib --disable-nls --disable-libstdcxx-pch --with-gxx-include-dir=/tools/$LFS_TGT/include/c++/10.2.0
  - cd build && make
  - cd build && make DESTDIR=$LFS install